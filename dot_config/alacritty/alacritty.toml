# Alacritty Configuration
# Managed by Chezmoi
# Tokyo Night theme

# ─────────────────────────────────────────────────────────────────────────────
# General
# ─────────────────────────────────────────────────────────────────────────────

[env]
TERM = "xterm-256color"

[shell]
program = "/bin/zsh"
args = ["-l"]

# ─────────────────────────────────────────────────────────────────────────────
# Window
# ─────────────────────────────────────────────────────────────────────────────

[window]
decorations = "buttonless"
dynamic_padding = true
opacity = 0.95
blur = true
option_as_alt = "OnlyLeft"

[window.dimensions]
columns = 120
lines = 40

[window.padding]
x = 10
y = 10

# ─────────────────────────────────────────────────────────────────────────────
# Font
# ─────────────────────────────────────────────────────────────────────────────

[font]
size = 14.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

# ─────────────────────────────────────────────────────────────────────────────
# Cursor
# ─────────────────────────────────────────────────────────────────────────────

[cursor]
unfocused_hollow = true

[cursor.style]
shape = "Beam"
blinking = "On"

[cursor.blink_interval]
duration = 500

# ─────────────────────────────────────────────────────────────────────────────
# Scrolling
# ─────────────────────────────────────────────────────────────────────────────

[scrolling]
history = 10000
multiplier = 3

# ─────────────────────────────────────────────────────────────────────────────
# Selection
# ─────────────────────────────────────────────────────────────────────────────

[selection]
save_to_clipboard = true

# ─────────────────────────────────────────────────────────────────────────────
# Tokyo Night Colors
# ─────────────────────────────────────────────────────────────────────────────

[colors.primary]
background = "#1a1b26"
foreground = "#c0caf5"

[colors.cursor]
cursor = "#c0caf5"
text = "#1a1b26"

[colors.selection]
background = "#33467c"
text = "#c0caf5"

[colors.search.matches]
background = "#3d59a1"
foreground = "#c0caf5"

[colors.search.focused_match]
background = "#ff9e64"
foreground = "#1a1b26"

[colors.normal]
black = "#32344a"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#a9b1d6"

[colors.bright]
black = "#565f89"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#c0caf5"

# ─────────────────────────────────────────────────────────────────────────────
# Key Bindings
# ─────────────────────────────────────────────────────────────────────────────

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Command"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Command"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Command"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "Return"
mods = "Command|Control"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "N"
mods = "Command|Shift"
