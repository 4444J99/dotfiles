# ─────────────────────────────────────────────────────────────────────────────
# General Settings
# ─────────────────────────────────────────────────────────────────────────────

# Set prefix to Ctrl+a (easier than Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Reduce escape time (for vim)
set -sg escape-time 10

# Focus events for vim autoread
set -g focus-events on

# ─────────────────────────────────────────────────────────────────────────────
# Display Settings
# ─────────────────────────────────────────────────────────────────────────────

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Refresh status bar more frequently
set -g status-interval 5

# Display pane numbers longer
set -g display-panes-time 2000

# Display messages longer
set -g display-time 3000

# ─────────────────────────────────────────────────────────────────────────────
# Key Bindings
# ─────────────────────────────────────────────────────────────────────────────

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current directory
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + arrow keys to switch panes (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift + arrow to switch windows (no prefix needed)
bind -n S-Left previous-window
bind -n S-Right next-window

# Resize panes with Prefix + HJKL
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ─────────────────────────────────────────────────────────────────────────────
# Copy Mode (vi-style)
# ─────────────────────────────────────────────────────────────────────────────

setw -g mode-keys vi

# Enter copy mode with Prefix + [
bind [ copy-mode

# v starts selection, y copies (like vim)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Mouse selection copies to clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# ─────────────────────────────────────────────────────────────────────────────
# Status Bar
# ─────────────────────────────────────────────────────────────────────────────

# Position
set -g status-position bottom

# Colors
set -g status-style bg=default,fg=white

# Left side: session name
set -g status-left-length 30
set -g status-left "#[fg=cyan,bold] #S #[fg=white]│ "

# Right side: date and time
set -g status-right-length 50
set -g status-right "#[fg=white]│ #[fg=yellow]%H:%M #[fg=white]│ #[fg=cyan]%Y-%m-%d "

# Window status
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[fg=cyan,bold] #I:#W "

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=cyan

# Message style
set -g message-style bg=default,fg=yellow,bold

