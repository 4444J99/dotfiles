# ─────────────────────────────────────────────────────────────────────────────
# Tmux Configuration - Managed by Chezmoi
# Theme: Tokyo Night
# ─────────────────────────────────────────────────────────────────────────────

# ─────────────────────────────────────────────────────────────────────────────
# General Settings
# ─────────────────────────────────────────────────────────────────────────────

# Set prefix to Ctrl+a (easier than Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Reduce escape time (for vim)
set -sg escape-time 10

# Focus events for vim autoread
set -g focus-events on

# ─────────────────────────────────────────────────────────────────────────────
# Display Settings
# ─────────────────────────────────────────────────────────────────────────────

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Undercurl support (for nvim diagnostics)
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Refresh status bar more frequently
set -g status-interval 5

# Display pane numbers longer
set -g display-panes-time 2000

# Display messages longer
set -g display-time 3000

# ─────────────────────────────────────────────────────────────────────────────
# Key Bindings
# ─────────────────────────────────────────────────────────────────────────────

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current directory
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + arrow keys to switch panes (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift + arrow to switch windows (no prefix needed)
bind -n S-Left previous-window
bind -n S-Right next-window

# Resize panes with Prefix + HJKL
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ─────────────────────────────────────────────────────────────────────────────
# Copy Mode (vi-style)
# ─────────────────────────────────────────────────────────────────────────────

setw -g mode-keys vi

# Enter copy mode with Prefix + [
bind [ copy-mode

# v starts selection, y copies (like vim)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Mouse selection copies to clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# ─────────────────────────────────────────────────────────────────────────────
# Status Bar - Tokyo Night Theme
# ─────────────────────────────────────────────────────────────────────────────

# Position
set -g status-position bottom

# Tokyo Night colors
set -g status-style "bg=#1a1b26,fg=#c0caf5"

# Left side: session name
set -g status-left-length 30
set -g status-left "#[fg=#1a1b26,bg=#7aa2f7,bold]  #S #[fg=#7aa2f7,bg=#1a1b26]"

# Right side: date and time
set -g status-right-length 50
set -g status-right "#[fg=#3b4261]│#[fg=#e0af68]  %H:%M #[fg=#3b4261]│#[fg=#7dcfff]  %Y-%m-%d "

# Window status
set -g window-status-format "#[fg=#565f89] #I:#W "
set -g window-status-current-format "#[fg=#7aa2f7,bold] #I:#W "
set -g window-status-separator ""

# Pane border colors
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# Message style
set -g message-style "bg=#1a1b26,fg=#e0af68,bold"

# Mode style (copy mode highlight)
set -g mode-style "bg=#33467c,fg=#c0caf5"

# Clock mode
set -g clock-mode-colour "#7aa2f7"

# pywal colors (optional - overrides Tokyo Night when active)
if-shell "test -f ~/.cache/wal/colors-tmux.conf" \
    "source-file ~/.cache/wal/colors-tmux.conf"

# ─────────────────────────────────────────────────────────────────────────────
# Plugins (via TPM - Tmux Plugin Manager)
# ─────────────────────────────────────────────────────────────────────────────

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'    # Auto-save sessions

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# ─────────────────────────────────────────────────────────────────────────────
# TPM Auto-Install & Initialize
# ─────────────────────────────────────────────────────────────────────────────

# Auto-install TPM if not present
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
