# Starship Prompt Configuration
# https://starship.rs/config/

# Timeout for commands (ms)
command_timeout = 1000

# Newline at start of prompt
add_newline = true

# Prompt format
format = """
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$golang\
$rust\
$docker_context\
$kubernetes\
$cmd_duration\
$line_break\
$character"""

# Right-side prompt
right_format = """$time"""

# Directory module
[directory]
truncation_length = 4
truncate_to_repo = true
style = "bold cyan"
read_only = " 󰌾"
home_symbol = "~"

# Git branch
[git_branch]
symbol = " "
style = "bold purple"
format = "on [$symbol$branch(:$remote_branch)]($style) "

# Git status - compact indicators
[git_status]
style = "bold red"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

# Command duration (show for commands > 2s)
[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "yellow"

# Character (prompt symbol)
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# Time (right prompt)
[time]
disabled = false
format = "[$time]($style)"
style = "dimmed white"
time_format = "%H:%M"

# Language/tool modules
[python]
symbol = " "
format = "via [$symbol$pyenv_prefix($version )(\\($virtualenv\\) )]($style)"
style = "yellow"

[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "green"

[golang]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "cyan"

[rust]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "red"

[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "
style = "blue"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

[kubernetes]
symbol = "☸ "
format = '[$symbol$context( \($namespace\))]($style) '
style = "blue"
disabled = false

# Disable modules we don't need
[aws]
disabled = true

[gcloud]
disabled = true

[package]
disabled = true
