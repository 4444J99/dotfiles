# Starship Prompt Configuration
# https://starship.rs/config/

# Timeout for commands (ms)
command_timeout = 1000

# Newline at start of prompt
add_newline = true

# Prompt format
format = """
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$golang\
$rust\
$docker_context\
$kubernetes\
$cmd_duration\
$line_break\
$character"""

# Right-side prompt
right_format = """$time"""

# Directory module - Tokyo Night blue
[directory]
truncation_length = 4
truncate_to_repo = true
style = "bold #7aa2f7"
read_only = " 󰌾"
home_symbol = "~"

# Git branch - Tokyo Night purple
[git_branch]
symbol = " "
style = "bold #bb9af7"
format = "on [$symbol$branch(:$remote_branch)]($style) "

# Git status - Tokyo Night red for changes
[git_status]
style = "bold #f7768e"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

# Command duration (show for commands > 2s) - Tokyo Night yellow
[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "#e0af68"

# Character (prompt symbol) - Tokyo Night colors
[character]
success_symbol = "[❯](bold #9ece6a)"
error_symbol = "[❯](bold #f7768e)"
vimcmd_symbol = "[❮](bold #9ece6a)"

# Time (right prompt)
[time]
disabled = false
format = "[$time]($style)"
style = "#a9b1d6"
time_format = "%H:%M"

# Language/tool modules - Tokyo Night colors
[python]
symbol = " "
format = "via [$symbol$pyenv_prefix($version )(\\($virtualenv\\) )]($style)"
style = "#e0af68"

[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "#9ece6a"

[golang]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "#7dcfff"

[rust]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "#f7768e"

[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "
style = "#7aa2f7"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

[kubernetes]
symbol = "☸ "
format = '[$symbol$context( \($namespace\))]($style) '
style = "#7aa2f7"
disabled = false

# Disable modules we don't need
[aws]
disabled = true

[gcloud]
disabled = true

[package]
disabled = true
